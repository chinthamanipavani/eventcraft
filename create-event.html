<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event - Help Center</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding-top: 40px;
      /* Attractive gradient background */
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 2.4em;
      letter-spacing: 1px;
      text-align: center;
      font-weight: 600;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .createcontainer {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      max-width: 800px;
      width: 100%;
      backdrop-filter: blur(4px); /* glass effect */
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
      transition: all 0.3s;
      background-color: #fafafa;
    }

    input:focus {
      border: 1px solid #007bff;
      background-color: #fff;
      box-shadow: 0 0 6px rgba(0,123,255,0.2);
      outline: none;
    }

    input:hover {
      border: 1px solid #007bff;
    }

    #createcontainer input[name="eventName"],
    #createcontainer input[name="description"],
    #createcontainer input[name="url"],
    #createcontainer button {
      grid-column: span 2;
    }

    #createevent {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      padding: 14px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    #createevent:hover {
      background-color: #0056b3;
    }

    .accordion {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 14px 20px;
      width: 100%;
      max-width: 800px;
      text-align: left;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      transition: background-color 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .accordion:hover {
      background-color: #0056b3;
    }

    .panel {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 0 20px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 6px 6px;
      margin-bottom: 20px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out, padding 0.3s ease-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .panel.open {
      padding: 20px;
      max-height: 300px; /* enough height for content */
    }

    .panel ul {
      padding-left: 20px;
    }

    .panel li {
      margin-bottom: 10px;
    }

    .back-link {
      margin: 20px 0;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 8px 14px;
      border: 1px solid #007bff;
      border-radius: 5px;
      transition: all 0.3s;
      background: rgba(255,255,255,0.8);
    }

    .back-link a:hover {
      background-color: #007bff;
      color: white;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Create Event</h1>

  <div class="createcontainer" id="createcontainer">
    <form id="eventForm">
      <input type="text" name="eventName" placeholder="Event Name" required>
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="organizer" placeholder="Organizer Name" required>
      <input type="text" name="followers" placeholder="Followers" required>
      <input type="text" name="follow" placeholder="Follow" required>
      <input type="text" name="category" placeholder="Category" required>
      <input type="text" name="online" placeholder="Online" required>
      <input type="url" name="url" placeholder="URL" required>
      <input type="text" name="area" placeholder="Area" required>
      <input type="text" name="timezone" placeholder="Timezone" required>
      <input type="text" name="time" placeholder="Time" required>
      <input type="week" name="week" placeholder="Week" required>
      <input type="month" name="month" placeholder="Month" required>
      <input type="text" name="local" placeholder="Local" required>
      <input type="text" name="utc" placeholder="UTC" required>
      <input type="time" name="hours" placeholder="Hours" required>
      <input type="text" name="age" placeholder="Age" required>
      <input type="text" name="parking" placeholder="Parking" required>
      <button type="submit" id="createevent">Create Event</button>
    </form>
  </div>

  <button class="accordion">Publish your event</button>
  <div class="panel">
    <p>Review your event details, select the organizer, and choose your privacy settings:</p>
    <ul>
      <li><strong>Public:</strong> Listed in Eventbrite's search directory.</li>
      <li><strong>Private:</strong> Only accessible via direct link or password.</li>
    </ul>
  </div>

  <div class="back-link">
    <a href="index.html">Go Back</a>
  </div>

  <script>
    // --- CREATE EVENT SECTION ---
    document.getElementById("eventForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      const newEvent = {
        title: data.title,
        organizerName: data.organizer,
        followers: data.followers + " followers",
        follow: data.follow,
        category: data.category,
        tickets: "$100", // example value, can be dynamic
        online: data.online,
        logo: {
          url: data.url || "https://via.placeholder.com/150"
        },
        description: {
          text: data.description
        },
        location: {
          city: data.city,
          area: data.area
        },
        start: {
          timezone: data.timezone,
          time: data.time,
          week: data.week,
          month: data.month,
          local: data.local,
          utc: data.utc
        },
        about: {
          hours: data.hours,
          age: data.age,
          parking: data.parking
        }
      };

      console.log("Posting new event:", newEvent);

      try {
        const res = await fetch("http://localhost:3000/more", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(newEvent)
        });

        if (!res.ok) throw new Error("Failed to save event");
        
        const result = await res.json();
        console.log("POST response:", result);
        alert("Event created and saved to db.json successfully!");
        
        window.location.href = "index.html"; 
        
      } catch (error) {
        console.error("Error in POST:", error);
        alert("Error: " + error.message);
      }
    });

    // --- Accordion Toggle ---
    document.querySelector(".accordion").addEventListener("click", function () {
      const panel = this.nextElementSibling;
      panel.classList.toggle("open");
    });
  </script>

</body>
</html>
